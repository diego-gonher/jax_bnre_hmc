exp_name: linear_toy

hydra:
  job:
    chdir: false
  run:
    dir: outputs/${exp_name}/${now:%Y-%m-%d}_${now:%H-%M-%S}

seed: 0

prior:
  m_low: 0.0
  m_high: 1.0
  b_low: 0.0
  b_high: 1.0

data:
  n_simulations: 2048
  n_points: 10
  sigma: 0.1
  validation_fraction: 0.2

model:
  hidden_dims: [50, 50, 50]
  activation: tanh
  norm: layernorm

train:
  lr: 0.0005
  epochs: 1000
  batch_size: 256
  print_every: 50
